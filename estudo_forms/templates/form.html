<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 


</head>
<body>
    <main class="container mt-5" style="background-color: #6666ff    ;">
        <h1>Formulário de inscrição para o ETAL:</h1>
        {% if messages %}
            {% for message in messages %}        
            <div class="alert alert-success fade show" role="alert" id="alert-top">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="alert_close('alert-top')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

            {% endfor%}
        {% endif %}
        <form method="post" id="form-etal">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

<script>
    function alert_close(obj){
        var element = document.getElementById(obj)
        element.style.display = 'none';
    }
</script>
</html>
